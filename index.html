<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Alex Tong</title>
	<style>
		html {
			background: #4e5359 url(resources/images/bg_universal.png) repeat 0 0;
		}

		body {
			width: 100%;
			height: 100%;
			min-height: 800px;
			margin: 0px;
			text-align: center;

			height: 100%;
			border-radius: 50%;

<div class="about-me">
